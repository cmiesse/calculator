<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="output" id="output"></div>
        <div class="key zero number" onclick="addKey(0)">0</div>
        <div class="key one number" onclick="addKey(1)">1</div>
        <div class="key two number" onclick="addKey(2)">2</div>
        <div class="key three number" onclick="addKey(3)">3</div>
        <div class="key four number" onclick="addKey(4)">4</div>
        <div class="key five number" onclick="addKey(5)">5</div>
        <div class="key six number" onclick="addKey(6)">6</div>
        <div class="key seven number" onclick="addKey(7)">7</div>
        <div class="key eight number" onclick="addKey(8)">8</div>
        <div class="key nine number" onclick="addKey(9)">9</div>
        <div class="key plus operation" onclick="addKey('+')">+</div>
        <div class="key substract operation" onclick="addKey('-')">-</div>
        <div class="key multiply operation" onclick="addKey('*')">x</div>
        <div class="key divide operation" onclick="addKey('/')">/</div>
        <div class="key equal operation" onclick="equal()">=</div>
        <div class="key delete operation" title="Back" onclick="back()">D</div>
        <div class="key clear operation" title="Clear" onclick="clearOutput()">C</div>
    </div>
</body>
</html>
